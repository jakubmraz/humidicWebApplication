<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humidic</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.3/css/line.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>  
  <div id="content">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light mt-5">
          <a class="navbar-brand" href="#">
            <img src="logo.png" height="30" class="d-inline-block align-top" alt="humidic" loading="lazy">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-nav ml-auto" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#"><i class="uil uil-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="uil uil-chart-pie-alt"></i> Reports</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="uil uil-cloud-computing"></i> Devices</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"><i class="uil uil-setting"></i> Settings</a>
                </li>
              </ul>
            </div>
        </nav>

      <h1 class="pt-5 pb-5">Hello John, <br>
          letâ€™s check the humidity!</h1>

          <div class="row cards">
              <div class="col-md-4">
                  <div class="container-fluid">
                      <div class="row">
                          <div class="card mb-5 stats w-100">
                              <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                      <div class="col-4">
                                          <i class="uil uil-raindrops icon-60"></i>
                                        </div>
                                        <div class="col-8">
                                            <p id="roomHumidityValue" class="highlight">38%</p>
                                            <span id="roomHumidityLastUpdated" class="date">Last updated 10 minutes</span>
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                      </div>
                      <div class="row">
                          <div class="card stats w-100">
                              <div class="card-body">
                                <div class="container-fluid">
                                    <div class="row">
                                      <div class="col">
                                          <i class="uil uil-circuit icon-60"></i>
                                        </div>
                                        <div class="col">
                                            <p class="highlight">Device #78</p>
                                            <p>Online</p>
                                        </div>
                                    </div>
                                </div>
                              </div>
                            </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="card google">
                      <div class="card-body">
                          <p class="card-title gname">Google</p>
                          <span class="place highlight"><i class="uil uil-map-marker"></i>Roskilde, Denmark</span>
                          <div class="container-fluid mt-4 mb-4">
                              <div class="row">
                                  <div id="outsideTemperatureValue" class="col weather highlight">
                                      <i class="uil uil-cloud-sun-rain"></i>
                                      15%
                                  </div>
                                  <div id="outsideHumidityValue" class="col weather highlight">
                                      <i class="uil uil-raindrops"></i>
                                      40%
                                  </div>
                              </div>
                          </div>
                          <span class="date">Last updated 10 minutes</span>
                      </div>
                    </div>
              </div>
              <div class="col-md-4">
                  <div class="card profile">
                      <div class="card-body">
                        <div class="container">
                            <p class="text-center">
                              <i class="uil uil-user icon-40"></i>
                            </p>
                            <h4 class="text-center">John Doe</h4>
                            <div class="container-fluid mt-4 mb-4">
                              <ul class="minmax">
                                  <li>Min.</li>
                                  <li>28%</li>
                              </ul>
                              <ul class="minmax">
                                  <li>Max.</li>
                                  <li>53%</li>
                              </ul>
                            </div>

                            <p class="date text-center">Update interval 15 minutes</span>
                        </div>
                      </div>
                    </div>
              </div>
          </div>
  </div>
  </div>
    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  <script src="bundle.js"></script>
</body>
</html>
